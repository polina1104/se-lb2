<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <link rel="stylesheet" href="16.css"/>
</head>
<body>
<form class="form">
    <ul>
        <li>
            <h2>Contact Us</h2>
        </li>
        <li>
            <label for="name">Name:</label>
            <input id="name" type="text" placeholder="John Doe" required />
        </li>
        <li>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder="john_doe@example.com" required />
        </li>
        <li>
            <label for="website">Website:</label>
            <input id="website" type="url" name="website" placeholder="http://johndoe.com" required/>
        </li>
        <li>
            <label for="message">Message:</label>
            <textarea id="message" name="message" cols="40" rows="6" placeholder="Message"></textarea>
        </li>
        <li>
            <button class="submit" type="submit">Submit Form</button>
        </li>
    </ul>
</form>
</body>
</html>
